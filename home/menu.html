<html>
    <head><title>Restaurant Menu</title></head>
    <body>
        <h1>Menu</h1>
        <ul id="menu-list">
            </ul>
        
        <script>
            fetch('/api/menu/')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementbyId('menu-list');
                data.forEach(item => {
                const li = document.getElementbyId('li');
                li.textContent = `${item.name} - {item.price}`;
                list.appendChild(li);
                });
            })
            .catch(error => {
            console.error('Error loading menu:', error);
            });
        </script>

        <h2>Contact Us</h2>
        <form method="post">
            {% csrf_token %}
                {{ form.as_p }}
                    <button type="submit">Submit</button>
        </form>

        <hr>
        <h2>Our Location</h2>

        <div style="margin-top: 40px;">
        <h2>Find Us</h2>
    <p><strong>Address:</strong> 123 Main Street, Chennai, TN 600001</p>

      src="...your embed url..."
      width="100%" 
      height="300" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
    </div>
    

    </body>

</html>
